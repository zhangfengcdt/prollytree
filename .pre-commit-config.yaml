repos:
  - repo: local
    hooks:
      - id: license-check
        name: License Header Check
        entry: scripts/check-license.sh
        language: script
        files: \.(rs|py)$
        pass_filenames: true
        stages: [pre-commit]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
